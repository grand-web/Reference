<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>rt</title>
    <style>
      .date {
        font-size: 2em;
      }
      .date ruby {
        background: #0078c9;
        color: #fff;
      }
      .date rt {
        background: #a0dae8;
        color: #000;
        padding: 2px;
      }
    </style>
  </head>
  <!-- НЕПРАВИЛЬНО ОФОРМЛЕНА ДАТА (rt убрать, нет семантики) -->
  <body>
    <p class="date">
      <ruby> 23<rt>ноябрь</rt></ruby>
    </p>
  </body>
</html>
