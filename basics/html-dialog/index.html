<!-- Простой попап диалог с формой -->

<dialog close>
  <h2>Заголовок</h2>
  <p>
    Не вызывает сомнений, что сложившаяся структура организации позволяет
    оценить значение форм воздействия. Не следует, однако, забывать, что курс на
    социально-ориентированный национальный проект в значительной степени
    обуславливает создание системы массового участия.
  </p>
  <button id="close-dialog">close</button>
</dialog>
<button id="open-dialog">Show modal</button>

<script>
  const openBtn = document.querySelector('#open-dialog');
  const dialog = document.querySelector('dialog');
  const closeBtn = document.querySelector('#close-dialog');

  openBtn.addEventListener('click', function () {
    dialog.showModal();
  });

  closeBtn.addEventListener('click', function () {
    dialog.close();
  });
</script>
